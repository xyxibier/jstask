<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
		<link rel="stylesheet" href="css/css.css" />
		<title>帮助</title>
	</head>
	<body style="background: #fff;">
		<div id="top">
			<i class="iconfont" onclick="window.history.back(-1);">&#xe631;</i>
			<span>帮助</span>
		</div>
		<div id="mycontent">
			<h3 class="helptitle">使用帮助</h3>
			<ul class="help">
				<li><span>选一个人做法官,拿出手机,打开桌游精灵App, 选择希望玩的游戏版本</span></li>
				<li><span>对游戏的人数及相关角色的配置做设定,点击开始游戏</span></li>
				<li><span>将手机依次传递给场内玩家,点击查看身份,可获取自已的身份信息.点击隐藏身份,交给下一位玩
家,最终回到法官手里</span></li>
				<li><span>法官可以随时查看玩家身份.并在法官日记里记录游戏的状态情况,直至游戏结束。</span></li>
			</ul>
			<div class="mybtn">				
				<input type="button" value="新手引导" />
				<input type="button" value="游戏介绍" />
			</div>
		</div>
	</body>
</html>
