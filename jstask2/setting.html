<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
		<link rel="stylesheet" href="css/css.css" />
		<link rel="stylesheet" href="css/slicebar.css" />
		<title>设置</title>
	</head>
	<body style="background: #fff;">
		<div id="top">
			<i class="iconfont" onclick="window.history.back(-1);">&#xe631;</i>
			<span>设置</span>
		</div>
		<div id="mycontent">
			<div class="settitle">
				<span>声音辅助</span>
				<div id="voicebtn">
					<input type="button" value="OFF" class="current"/>
					<input type="button" value="ON"/>
				</div>	
			</div>
			<div id="voicebox" style="display: none;">
				<i class="iconfont">&#xe692;</i>
				<div class="voicebar">
					<input type="range" value="0" id="voicebar"/>
				</div>				
			</div>
		</div>
		<script type="text/javascript" src="js/task_setting.js" ></script>		
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/RangeSlider.js" ></script>
	</body>
</html>
