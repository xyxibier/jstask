<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
		<link rel="stylesheet" href="css/css.css" />
		<title>游戏结果</title>
	</head>
	<body style="background: #29BDE0;">
		<div id="top">
			<i class="iconfont" onclick="toindex()">&#xe655;</i>
			<span>游戏结果</span>
			<i class="iconfont iconright">&#xe60b;</i>
		</div>
		<div class="resultbox">
			<div class="imgbox">
				<img src="images/win.png" />
				<span id="winpeople"></span>
			</div>
			<div class="fontbox">
				<p>本次游戏共计用时<span id="thetime"></span></p>
				<p>杀手：<span id="allkiller"></span>人&nbsp;&nbsp;&nbsp;词汇：<span id="killerword"></span></p>
				<p>平民：<span id="allpeople"></span>人&nbsp;&nbsp;&nbsp;词汇：<span id="peopleword"></span></p>
			</div>
			<div class="daydetail">
				<ul>
				</ul>
			</div>
		</div>
		<input type="button" value="再来一局" class="mybtns again" onclick="again()"/>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/task_win.js" ></script>
		<script type="text/javascript" src="js/task_endgame.js" ></script>
	</body>
</html>
